<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete CSS Grid Example</title>
<style>
  /* Grid Container */
  .container {
    display: grid; /* Defines a grid container */
    grid-template-columns: 1fr 2fr 1fr; /* 3 columns: 1fr, 2fr, 1fr */
    grid-template-rows: 100px 1fr 100px; /* 3 rows: fixed, flexible, fixed */
    gap: 20px; /* Space between grid items */
    grid-template-areas: 
      "header header header"
      "sidebar content content"
      "footer footer footer";
    height: 100vh; /* Full viewport height */
    justify-items: stretch; /* Stretches items to fill available space horizontally */
    align-items: stretch; /* Stretches items to fill available space vertically */
  }

  /* Grid Items */
  .header {
    grid-area: header; /* Assigns this element to the 'header' area */
    background-color: lightcoral;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .sidebar {
    grid-area: sidebar; /* Assigns this element to the 'sidebar' area */
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content {
    grid-area: content; /* Assigns this element to the 'content' area */
    background-color: lightgreen;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .footer {
    grid-area: footer; /* Assigns this element to the 'footer' area */
    background-color: lightgoldenrodyellow;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Individual Grid Item Styling */
  .item {
    padding: 10px; /* Padding inside each grid item */
    border: 2px solid #333; /* Border around each item for visibility */
  }
</style>
</head>
<body>

<div class="container">
  <div class="header item">Header</div>
  <div class="sidebar item">Sidebar</div>
  <div class="content item">Content</div>
  <div class="footer item">Footer</div>
</div>
